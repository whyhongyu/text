*{margin:0; padding:0;}

</style>
<script>
function loadImages(aPath,fn){
	var loaded = 0;
	var aImages = [];
	for(var i=0;i<aPath.length;i++){
		var oImg = new Image();
		oImg.src = aPath[i];
		aImages.push(oImg);
		oImg.onload = function(){
			loaded++;
			if(loaded==aPath.length){
				fn&&fn(aImages);
			}
		};
	}
}
window.onload = function(){
	loadImages(
		[
			'img/bottom.png',
			'img/bullet.png',
			'img/cannon1.png',
			'img/fish1.png',
			'img/coinAni1.png'
		],
		function(images){
			images[19]
		}
	);
};
</script>
