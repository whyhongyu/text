<script>
window.onload = function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	loadImages(
		{
			'bottom':'img/bottom.png',
			'bullet':'img/bullet.png',
			'cannon1':'img/cannon1.png',
			'fish1':'img/fish1.png',
			'fish2':'img/fish2.png',
			'fish3':'img/fish3.png',
			'fish4':'img/fish4.png',
			'fish5':'img/fish5.png',
			'coinAni1':'img/coinAni1.png'
		},
		function(images){
			var bullet = new Sprite(images.bullet);
			bullet.x = 300;
			bullet.y = 200;
			bullet.sx = 86;
			bullet.sy = 0;
			bullet.w = 24;
			bullet.h = 26;
			bullet.draw(gd);
		}
	);
};
