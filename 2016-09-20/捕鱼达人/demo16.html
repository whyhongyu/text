<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
body{ background:#000; text-align:center;}
canvas{ background:url(img/game_bg_2_hd.jpg) no-repeat;}
</style>
<script src="js/common.js"></script>
<script src="js/sprite.js"></script>
<script src="js/fish.js"></script>
<script>
var CANNON_SIZE = [
	null,
	{w:74,h:74},
	{w:74,h:76},
	{w:74,h:76},
	{w:74,h:83},
	{w:74,h:85},
	{w:74,h:90},
	{w:74,h:94}
];
function Cannon(images,type){
	Sprite.call(this,images['cannon'+type]);
	this.w = CANNON_SIZE[type].w;
	this.h = CANNON_SIZE[type].h;
	this.type = type;
}
Cannon.prototype = new Sprite();
Cannon.prototype.constructor = Cannon;
window.onload = function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	loadImages(
		{
			'bottom':'img/bottom.png',
			'bullet':'img/bullet.png',
			'cannon1':'img/cannon1.png',
			'cannon2':'img/cannon2.png',
			'cannon3':'img/cannon3.png',
			'cannon4':'img/cannon4.png',
			'cannon5':'img/cannon5.png',
			'cannon6':'img/cannon6.png',
			'cannon7':'img/cannon7.png',
			'fish1':'img/fish1.png',
			'fish2':'img/fish2.png',
			'fish3':'img/fish3.png',
			'fish4':'img/fish4.png',
			'fish5':'img/fish5.png',
			'coinAni1':'img/coinAni1.png'
		},
		function(images){
			var bottom = new Sprite(images.bottom);
			bottom.w = 765;
			bottom.h = 71;
			bottom.x = oC.width/2;
			bottom.y = oC.height-bottom.h/2;
			
			var cannon = new Cannon(images,1);
			cannon.x = bottom.x+cannon.w/2+6;
			cannon.y = bottom.y;
			
			//鼠标在画布移动大炮跟着转动
			oC.onmousemove = function(ev){
				var a = ev.pageX-oC.offsetLeft-cannon.x;
				var b = (ev.pageY-oC.offsetTop)-cannon.y;
				cannon.r = a2d(Math.atan2(b,a))+90;
				
			};
			
			//画图、运动
			setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);
				bottom.draw(gd);
				cannon.draw(gd);
			},30);
		}
	);
};
</script>
</head>

<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
