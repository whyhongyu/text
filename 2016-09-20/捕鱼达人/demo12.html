*{margin:0; padding:0;}
body{ background:#000; text-align:center;}
canvas{ background:url(img/game_bg_2_hd.jpg) no-repeat;}
</style>
<script src="js/common.js"></script>
<script src="js/sprite.js"></script>
<script>
var FISH_SIZE = [
	null,
	{w:37,h:55},
	{w:64,h:78},
	{w:56,h:72},
	{w:59,h:77},
	{w:122,h:107}
];
function Fish(images,type){
	Sprite.call(this,images['fish'+type]);
	this.w = FISH_SIZE[type].w;
	this.h = FISH_SIZE[type].h;
	this.iSpeed = 3;
}
Fish.prototype = new Sprite();
Fish.prototype.constructor = Fish;
window.onload = function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	loadImages(
		{
			'bottom':'img/bottom.png',
			'bullet':'img/bullet.png',
			'cannon1':'img/cannon1.png',
			'fish1':'img/fish1.png',
			'fish2':'img/fish2.png',
			'fish3':'img/fish3.png',
			'fish4':'img/fish4.png',
			'fish5':'img/fish5.png',
			'coinAni1':'img/coinAni1.png'
		},
		function(images){
			var fish = new Fish(images,5);
			fish.x = 300;
			fish.y = 200;
			fish.r = 90;
			
			//画图、运动
			setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);
				fish.draw(gd);
				fish.move();
			},30);
		}
	);
};
</script>
</head>

<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
